<meta charset="UTF-8">
<script>
var pontuacoes = []
var m = parseInt(prompt('Digite a quantidade de disciplinas:'))
var n = parseInt(prompt('Digite a quantidade de alunos:'))
for(var i = 0;i < m;i++){
    pontuacoes[i] = []
    for(var o = 0;o < n;o++){
        pontuacoes[i][o] = parseFloat(prompt('Digite as notas:'))
    }
}
console.log(pontuacoes)
</script>
